<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="scripts/board.js"></script> 
    <title>공지사항</title>
    <link rel="stylesheet" href="css/css.css">
</head>
<body>
    <div class="board_wrap">
        <div class="board_title">
            <strong>게시판</strong>
            <span style="padding-left: 900px;">id:</span>
            <span class="user_name" id="user_name1">로그인을 해주세요.          
            </span>
        </div>
        <div class="board_write_wrap">
            <div class="board_write">
                <div class="title">
                    <dl>
                        <dt>제목</dt>
                        <dd><input type="text" id="titleinput" placeholder="제목 입력"></dd>
                    </dl>
                </div>
                <div class="info">
                    <dl>
                        <dt>글쓴이</dt>
                        <dd><input type="text" id="name" placeholder="글쓴이 입력"></dd>
                    </dl>
                </div>
                <div class="cont">
                    <textarea id="contentinput" placeholder="내용 입력"></textarea>
                </div>
            </div>
            <div class="bt_wrap">
                <a class="on" id="makeBUTTON" onclick="makeboard();" >확인</a>
                <a href="board.html" class="on2">취소</a>
            </div>
        </div>
    </div>
    <script>
        loadname();
    </script>
</body>
</html>
