<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판</title>
    <link rel="stylesheet" href="css/css.css">
</head>
<body>
    <div class="board_wrap">
        <div class="board_write">
            <div class="title">
                <d1>
                    <dt>제목</dt>
                    <dd><input type="text" placeholder="제목" value="글 제목"></dd>
                </d1>
            </div>
            <div class="info">
                <d1>
                    <dt>글쓴이</dt>
                    <dd><input type="text" placeholder="글쓴이" value="이름"></dd>
                </d1>
                <d1>
                    <dt>비밀번호</dt>
                    <dd><input type="password" placeholder="비밀번호입력" value="123"></dd>
                </d1>
            </div>
            <div class="cont">
                <textarea placeholder="내용입력">
                    "글 내용이 들어갑니다~~~~~~~~"
                </textarea>
            </div>
        </div>
        <div class="bt_wrap">
            <a href="view.html" class="on">수정</a>
            <a href="view.html">취소</a>
        </div>
    </div>
    
</body>
</html>
